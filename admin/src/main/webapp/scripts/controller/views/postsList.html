<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">发帖管理</strong> /
        <small>帖子列表</small>
    </div>
</div>

<div class="am-g" ng-controller="postsListCtrl">
    <div class="am-u-sm-12 am-u-md-4">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default"  ng-click="deleteSome()">
                    <span class="am-icon-trash-o"></span> 删除</button>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-8">
        <div class="am-form am-text-right">
            <input type="text" style="width: auto; display: inline-block;" ng-model="searchKey" ng-keypress="onSearchKeyPress($event)">
            <button class="am-btn am-btn-default" type="button" ng-click="doSearch()">搜索</button>
        </div>
    </div>

    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th class="table-check"><input type="checkbox" ng-model="checkAll" ng-click="choseAll($event)"></th>
                <th>ID</th>
                <th>发帖人</th>
                <th>标题</th>
                <th>分类</th>
                <th>发布时间</th>
                <th>悬赏状态</th>
                <th>浏览</th>
                <th>评论</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in data.content">
                <td><input type="checkbox" ng-checked="checkAll"  ng-click="chose($event,a.id)"></td>
                <td>{{a.id}}</td>
                <td>{{a.userNickname}}</td>
                <td><a href="#/posts/{{a.id}}" style="display:block; width: 300px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;" title="{{a.summary}}">{{a.title}}</a></td>
                <td>{{a.categoryName || '-'}}</td>
                <td class="am-hide-sm-only">{{a.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
                <td ng-if="a.postsReward.state == 1 && setStates(a.postsReward.finishTime)">待推荐</td>
                <td ng-if="!(a.postsReward.state == 1 && setStates(a.postsReward.finishTime))">{{states[a.postsReward.state] || '-'}}</td>
                <td>{{a.views}}</td>
                <td>{{a.commentsNum}}</td>
                <td>
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <a class="am-btn am-btn-default am-btn-xs am-text-secondary" href="#/posts/{{a.id}}">
                                <span class="am-icon-pencil-square-o"></span> 详情
                            </a>
                            <button class="am-btn am-btn-default am-btn-xs am-text-warning am-hide-sm-only" ng-click="changeCate(a)">
                                <span class="am-icon-circle-o"></span> 分类
                            </button>
                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="delete(a)">
                                <span class="am-icon-trash-o"></span> 删除
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <div class="am-fl">

            </div>
            <div class="am-fr">
                <div style="display: inline-block; margin-right: 10px">
                    <small>共搜索到</small> <span style="color: #f08080;">{{data.totalElements}}</span> <small>条数据</small>
                </div>
                <div style="display: inline-block;">
                    <ng-pager page-change="getPage(page)" page-data="data" items="11"></ng-pager>
                </div>
            </div>
        </div>
    </div>
</div>
