<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">教程管理</strong> /
        <small>教程详情</small>
    </div>
</div>

<div class="am-g" ng-controller="courseDetailCtrl">
    <div class="am-u-sm-12">
        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
            <form class="am-form" name="courseForm">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" ng-model="data.title" required>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        类型
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <select class="courseType">
                            <option value="1" ng-selected="data.type == 1">教程</option>
                            <option value="2" ng-selected="data.type == 2">资讯</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">&nbsp;</div>
                </div>

                <div class="am-g am-margin-top" ng-show="data.id">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        图片
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <img ng-if="data.imgUrl" class="am-img-thumbnail am-img-bdrs" ng-src="/files/{{data.imgUrl}}" alt="" style="max-width: 200px; max-height: 200px;">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">
                        <label class="am-btn am-btn-primary am-btn-sm" >
                            <input type="file" style="display: none;" ng-file="data.file" fileChange="fileChanged(ngFile)">
                            <span>点击上传图片</span>
                        </label>
                    </div>
                </div>

                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right admin-form-text">
                       教程内容
                    </div>
                    <div class="am-u-sm-4 am-u-md-6">
                        <script type="text/plain" id="editor" style="width:100%;height:360px;"></script>
                    </div>
                    <div class=" am-u-md-6"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="save()" ng-disabled="courseForm.$invalid">提交保存</button>
                        <a class="am-btn am-btn-warning am-btn-xs" ui-sref="courseList()">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
