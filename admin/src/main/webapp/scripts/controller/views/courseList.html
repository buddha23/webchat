<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">教程管理</strong> /
        <small>教程列表</small>
    </div>
</div>

<div class="am-g" ng-controller="courseListCtrl">
    <div class="am-u-sm-12 am-u-md-9">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <a href="#/course/0" ui-sref="courseDetail({id:0})" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
                <button type="button" class="am-btn am-btn-default" ng-click="deleteSome()"><span class="am-icon-trash-o"></span> 批量删除</button>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-3">
        <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" ng-model="searchKey" ng-keypress="onSearchKeyPress($event)">
            <span class="am-input-group-btn">
                <button class="am-btn am-btn-default" type="button" ng-click="doSearch()">搜索</button>
            </span>
        </div>
    </div>

    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th class="table-check"><input type="checkbox" ng-model="checkAll" ng-click="choseAll($event)"></th>
                <th>ID</th>
                <th>标题</th>
                <th>访问量</th>
                <th>类型</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in data.content">
                <td><input type="checkbox" ng-checked="checkAll" ng-click="chose($event,a.id)"></td>
                <td>{{a.id}}</td>
                <td><a href="#/course/{{a.id}}" style="display:block; width: 300px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{a.title}}</a></td>
                <td class="am-hide-sm-only">{{a.visits}}</td>
                <td class="am-hide-sm-only" ng-if="a.type == 1">教程</td>
                <td class="am-hide-sm-only" ng-if="a.type == 2">资讯</td>
                <td class="am-hide-sm-only">{{a.publishTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <a class="am-btn am-btn-default am-btn-xs am-text-secondary" ui-sref="courseDetail({id:a.id})">
                                <span class="am-icon-pencil-square-o"></span> 编辑
                            </a>
                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" ng-click="delete(a)">
                                <span class="am-icon-trash-o"></span> 删除
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <div class="am-fl">

            </div>
            <div class="am-fr">
                <ng-pager page-change="getPage(page)" page-data="data" items="11"></ng-pager>
            </div>
        </div>
    </div>
</div>
