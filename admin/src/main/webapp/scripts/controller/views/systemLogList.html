<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">系统设置</strong> /
        <small>系统错误日志</small>
    </div>
</div>

<div class="am-g" ng-controller="systemLogCtrl">
    <div class="am-u-sm-12 am-u-md-9">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default" ng-click="deleteSome()"><span
                        class="am-icon-trash-o"></span> 批量删除
                </button>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-3">
        <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" ng-model="searchKey" ng-keypress="onSearchKeyPress($event)">
            <span class="am-input-group-btn">
                <button class="am-btn am-btn-default" type="button" ng-click="doSearch()">搜索</button>
            </span>
        </div>
    </div>

    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th class="table-check"><input type="checkbox" ng-model="checkAll" ng-click="choseAll($event)"></th>
                <th>ID</th>
                <th>平台</th>
                <th>发生时间</th>
                <th>参数</th>
                <th>消息内容</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in data.content">
                <td><input type="checkbox" ng-checked="checkAll" ng-click="chose($event,a.id)"></td>
                <td>{{a.id}}</td>
                <td>{{a.platform}}</td>
                <td>{{a.occurTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{a.params}}</td>
                <td>
                    <a href="#/systemLog/{{a.id}}">{{a.message}}</a>
                    <!--<div class="detail" hidden>-->
                        <!--<span>URL: {{a.url}}</span><br>-->
                        <!--<code>{{a.params}}</code><br>-->
                        <!--{{a.details}}-->
                    <!--</div>-->
                </td>
                <td>
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                    ng-click="delete(a)">
                                <span class="am-icon-trash-o"></span> 删除
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <div class="am-fl">

            </div>
            <div class="am-fr">
                <ng-pager page-change="getPage(page)" page-data="data" items="11"></ng-pager>
            </div>
        </div>
    </div>
</div>
