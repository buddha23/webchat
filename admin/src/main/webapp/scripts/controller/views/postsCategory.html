<style type="text/css">
    .cg-btn {
        text-align: center;
        border: 1px solid #cecece;
        margin: 5px 10px;
        height: 36px;
        line-height: 36px;
        cursor: pointer;
    }
    .cg-btn.active {
        background: #0E90D2;
        color: white;
    }
    .moderator-item{
        margin: 10px 0;
    }
    .moderator-item a {
        display: inline-block;
        width: 240px;
        border: 1px solid #e8e8e8;
        padding: 0 10px;
        vertical-align: middle;
        height: 28px;
    }
    .moderator-item button span {
        color: red;
        transform: rotate(45deg);
    }
</style>

<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">论坛管理</strong> /
        <small>分类管理</small>
    </div>
</div>


<div class="am-g" ng-controller="postsCategoryCtrl">
    <div class="am-u-md-2">
        <h3 class="am-text-center">分类</h3>
        <div class="cg-btn" ng-repeat="c in data" ng-class="{active: cg === c}" ng-click="edit(c)">{{c.name}}</div>
        <div class="cg-btn" ng-click="add()"><i class="am-icon-plus"></i></div>
    </div>

    <div class="am-u-md-6 am-u-end" ng-if="t">
        <h3>类型{{t.id ? '编辑': '添加'}}</h3>
        <form class="am-form" name="docCategoryForm">
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="icon">图标：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                    <label for="icon">
                        <img id="iconImg" ng-src="{{t.icon ? '/files/' + t.icon : 'assets/images/add_img_btn.png'}}" class="am-img-thumbnail am-img-bdrs" alt="点击上传">
                    </label>
                    <input id="icon" type="file" style="display:none" ng-file="t.file" fileChange="fileChanged(ngFile)">
                </div>
                <div class="am-hide-sm-only am-u-md-6">点击图片上传图标，大小不能超过1M</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="name">名称：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6">
                    <input id="name" type="text" maxlength="20" required ng-model="t.name">
                </div>
                <div class="am-hide-sm-only am-u-md-4">*必填</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="description">描述：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-8 am-u-end">
                    <textarea id="description" maxlength="100" ng-model="t.description"></textarea>
                </div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="sort">排序：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6">
                    <input id="sort" type="number" max="99" min="0" ng-model="t.sort" required>
                </div>
                <div class="am-hide-sm-only am-u-md-4">*必填 数值越小排列越前</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-md-offset-2">
                    <button class="am-btn am-btn-primary am-btn-xs" ng-disabled="docCategoryForm.$invalid" ng-click="save()">保存</button>
                    <button class="am-btn am-btn-warning am-btn-xs" ng-click="delete(t)" ng-if="t.id">删除</button>
                </div>
            </div>
        </form>
        <hr>
        <div>
            <h3>版主管理</h3>
            <div>
                <p class="moderator-item" ng-repeat="m in moderators">
                    <a href="#/user/{{m.userId}}" title="{{m.name}}">{{m.nickname}}</a>
                    <button class="am-btn am-btn-xs" ng-click="delModerator(m)"><span class="am-icon-plus"></span></button>
                </p>
                <p>
                    <input id="userMobile" type="text" placeholder="输入版主手机号" style="width: 240px;">
                    <button class="am-btn am-btn-xs" ng-click="addModerator()"><span class="am-icon-plus"></span></button>
                </p>
            </div>
        </div>
    </div>
</div>
