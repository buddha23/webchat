<style type="text/css">
    .cg-btn {
        text-align: center;
        border: 1px solid #cecece;
        margin: 5px 10px;
        height: 36px;
        line-height: 36px;
        cursor: pointer;
    }
    .cg-btn.active {
        background: #0E90D2;
        color: white;
    }
</style>
<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">系统设置菜单</strong> /
        <small>基本设置管理</small>
    </div>
</div>

<div class="am-g" ng-controller="settingCtrl">
    <div class="am-u-md-2">
        <h3 class="am-text-center">设置项</h3>
        <div class="cg-btn" ng-repeat="set in data" ng-class="{active: cg === set}" ng-click="edit(set)" style="overflow: hidden">{{set.lable}}</div>
        <div class="cg-btn" ng-click="add()"><i class="am-icon-plus"></i></div>
    </div>

    <div class="am-u-md-6 am-u-end" ng-if="t">
        <h3>内容{{t.id ? '编辑': '添加'}}</h3>
        <form class="am-form" name="settingForm">
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="name">名称：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6">
                    <input id="lable" type="text"  maxlength="30" required ng-model="t.lable" ng-disabled="t.id" />
                </div>
                <div class="am-hide-sm-only am-u-md-4">*必填</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="name">主键：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6">
                    <input id="name" type="text" maxlength="30" required ng-model="t.name" ng-disabled="t.id">
                </div>
                <div class="am-hide-sm-only am-u-md-4">*必填</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="name">值：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6 am-u-end">
                    <textarea id="content" type="text" maxlength="5000"  ng-model="t.content"></textarea>
                </div>
                <div class="am-hide-sm-only am-u-md-4">*配置积分，请填写正整数</div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    <label for="description">描述：</label>
                </div>
                <div class="am-u-sm-8 am-u-md-6 am-u-end">
                    <textarea id="description" maxlength="100" ng-model="t.description"></textarea>
                </div>
            </div>
            <div class="am-g am-margin-top">
                <div class="am-u-md-offset-2">
                    <button class="am-btn am-btn-primary am-btn-xs" ng-disabled="settingForm.$invalid"
                            ng-click="save()">保存
                    </button>
                    <button class="am-btn am-btn-warning am-btn-xs" ng-click="delete(t)" ng-if="t.id">删除</button>
                </div>
            </div>
        </form>
    </div>
</div>
