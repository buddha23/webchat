<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">网站文案</strong> /
        <small>文案详情</small>
    </div>
</div>

<div class="am-g" ng-controller="copyWritingDetailCtr">
    <div class="am-u-sm-12">
        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
            <form class="am-form" name="copyWritingForm">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" ng-model="data.title" required>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        key值
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" ng-model="data.keyword" ng-disabled="setStyle(userId)" required>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*英文必填，不可重复</div>
                </div>

                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right admin-form-text">
                        教程内容
                    </div>
                    <div class="am-u-sm-4 am-u-md-6">
                        <script type="text/plain" id="editor" style="width:100%;height:360px;"></script>
                    </div>
                    <div class=" am-u-md-6"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="save()" ng-disabled="copyWritingForm.$invalid">提交保存</button>
                        <a class="am-btn am-btn-warning am-btn-xs" ui-sref="copyWritingList()">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
