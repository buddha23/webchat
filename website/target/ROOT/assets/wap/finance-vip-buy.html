<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="../css/style_mobile.css">
<script type="text/javascript" src="../js/min/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script>
$(function(){
	$('.buy-payment li,.buy-list li').click(function(){
		if($(this).hasClass('chk')){
			$(this).removeClass('chk');
		}else{
			$(this).addClass('chk').siblings().removeClass('chk');
		}
	})
})
</script>
<title></title>
</head>

<body>
<div class="container">
	<header>
    	<a id="prevPage" class="prev" href="javascript:history.back()">
        	<i class="fa fa-chevron-left"></i>
        </a>
        
    	<div class="menu"></div>
    	
    	<div class="title">购买会员</div>
    </header>
    
    <div class="content clearfix">
    	<div class="score-buy">
	    	<div class="buy-header">会员权益</div>
            
	        <div class="buy-wrapper">
            	<ol>
                	<li>文库下载5折优惠</li>
                    <li>软件下载5折优惠</li>
                    <li>视频教学5折优惠</li>
                </ol>
	        </div>
            
            <div class="buy-header">会员价格</div>
            
	        <div class="buy-wrapper paddingtb0">
            	<div class="buy-num color-vermeil"><em>100</em> 元/年</div>
	        </div>
            
            <div class="buy-header">选择支付方式</div>
	        <div class="buy-wrapper">
	        	<ul class="buy-payment clearfix">
                    <li class="alipay">
                        <div class="mask"></div>
                    </li>
                    <li class="wechatpay">
                        <div class="mask"></div>
                    </li>
                    <li class="coin">
                        <div class="mask"></div>
                    </li>
                </ul>
	        </div>
	        
	        <div class="buy-wrapper" style="padding-bottom: 30px;">
	        	<button class="button btn-green btn-large input-full" type="button">确认支付</button>
	        	<button class="button btn-light btn-large input-full margintop15" type="button">返回</button>
	        </div>
        </div>
    </div>
    
    <footer>
    	
    </footer>
</div>
</body>
</html>
