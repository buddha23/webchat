<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="../css/style_mobile.css">
<script type="text/javascript" src="../js/min/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</head>

<body>
<div class="container">
    <header>
    	<a id="prevPage" class="prev" href="javascript:history.back()">
        	<i class="fa fa-chevron-left"></i>
        </a>
        
    	<div class="menu">
        </div>
    	
    	<div class="title">登录</div>
    </header>
    
    <div class="content clearfix">
        <div class="login">
            <form action="#" method="post">
                <ul class="login-group">
                    <li class="clearfix">
                        <label>手机号</label>
                        <input class="login-input" type="text">
                    </li>
                    <li class="clearfix">
                        <label>密&nbsp;&nbsp;&nbsp;码</label>
                        <input class="login-input" type="password">
                    </li>
                    <li class="clearfix">
                        <label>验证码</label>
                        <img class="img-captcha" src="../images/captcha.png" />
                        <input class="login-input captcha" type="text">
                    </li>
                </ul>
                
                <div class="login-footer">
                    <div class="login-btns clearfix">
                        <button type="submit" class="btn-primary">登录</button>
                        <button type="button" class="btn-default btn-back">返回</button>
                    </div>
                    
                    <div class="third-group">
                    	<div class="third-group-title">使用以下账号登录</div>
                        <div class="third-icon">
                        	<dl class="weixin">
                            	<dd></dd> 
                            	<dt>微信</dt>
                            </dl>
                            <dl class="qq">
                            	<dd></dd> 
                            	<dt>QQ</dt>
                            </dl>
                        </div>
                    </div>
                    
                    <a class="register-tips" href="register.html">
                        还没有账号？<em>点击注册</em>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
    </footer>
</div>
</body>
</html>
