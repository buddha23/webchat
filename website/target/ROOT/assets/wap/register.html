<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="../css/style_mobile.css">
<script type="text/javascript" src="../js/min/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</head>

<body>
<div class="container">
    <header>
    	<a id="prevPage" class="prev" href="javascript:history.back()">
        	<i class="fa fa-chevron-left"></i>
        </a>
        
    	<div class="menu">
        </div>
    	
    	<div class="title">注册</div>
    </header>
    
    <div class="content clearfix">
        <div class="login">
            <form action="#" method="post">
                <ul class="login-group">
                    <li class="clearfix">
                        <label>手机号</label>
                        <input class="login-input" type="text">
                    </li>
                    <li class="clearfix">
                        <label>密&nbsp;&nbsp;&nbsp;码</label>
                        <input class="login-input" type="password">
                    </li>
                    <li class="clearfix">
                        <label>验证码</label>
                        <button class="captcha-btn" type="button">获取验证码</button>
                        <input class="login-input captcha" type="text">
                    </li>
                </ul>
                
                <div class="login-footer">
                	<div class="agreement-group">
                        <i class="fa fa-check-square"></i> 阅读并同意<a href="#">《用户协议》</a>
                    </div>
                    <div class="login-btns clearfix">
                        <button type="submit" class="btn-primary">注册</button>
                        <button type="button" class="btn-default btn-back">返回</button>
                    </div>
                    <a class="register-tips" href="login.html">
                        已有账号？<em>点击登录</em>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
    </footer>
</div>
</body>
</html>
