<script>
$(function(){
	$('.float-bar .share-btn').click(function (e) {
        if ($('.micromessenger').length > 0) {
            e.stopPropagation();
            var ld3 = leoDialog.window({
                isWindow: false,
                modal: true,
                content: $('#share-tips')
            });
        } else {
            $('.float-bar .share-bar').show();
        }
    });
	
	$('.float-bar .close').click(function () {
        $('.float-bar .share-bar').hide();
    });
	
	$('.btns-bar .download-btn,.float-bar .download-btn').click(function(event){
		event.stopPropagation();
		if(!$('.dialog').is(':visible')){
			$('.dialog').show();
			$('.page-mask').show();
			$(document).one('click', function(){
				$('.dialog').hide();
				$('.page-mask').hide();
			})
		}else{
			$('.dialog').hide();
			$('.page-mask').hide();
		}
	});
	
	$('.dialog').click(function(event){
		event.stopPropagation();
	});
	
	$('.dialog .close,.dialog .btn-cancel').click(function(){
		$('.dialog').hide();
		$('.page-mask').hide();
	});
	
	$('.dialog-input').focus(function(){
		$(this).parent('li').addClass('current').siblings().removeClass('current');
	});

    //置顶/返回首页
    $(window).bind('scrollstart', function(){
        $('.float-btns .float-menu .menu-btn').animate({opacity:.6}, 'fast');
    });

    $(window).bind('scrollstop', function(){
        $('.float-btns .float-menu .menu-btn').animate({opacity:.2}, 'fast');
    });

    $('.float-btns .float-menu .menu-btn.menu-totop').click(function(){
        $('html,body').animate({scrollTop: 0}, 'fast');
    })
})
</script>
